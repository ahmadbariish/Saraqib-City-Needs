<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ar" dir="rtl">
  <head>
    <title>احتياجات سراقب</title>
    <meta
      name="viewport"
      content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,width=device-width"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body id="body" bgcolor="black">
    <div id="stageArea">
      <div id="stage" class="stage"></div>
      <div id="hyperlinkPlane" class="stage"></div>
    </div>

    <div id="slideshowNavigator"></div>
    <div id="slideNumberControl"></div>
    <div id="slideNumberDisplay"></div>
    <div id="helpPlacard"></div>

    <div
      id="loadingOverlay"
      style="
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.92);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.6s ease;
      "
    >
      <div
        style="
          width: 44px;
          height: 44px;
          border: 4px solid rgba(255, 255, 255, 0.25);
          border-top-color: #00aaff;
          border-radius: 50%;
          margin-bottom: 12px;
          animation: spin 1s linear infinite;
        "
      ></div>
      <div
        id="loadingText"
        style="
          animation: pulse 1.6s ease-in-out infinite;
          color: #dff6ff;
          letter-spacing: 0.5px;
        "
      >
        جاري تحميل العرض…
      </div>
    </div>

    <div id="waitingIndicator"><div id="waitingSpinner"></div></div>
    <script src="assets/player/main.js" defer></script>

    <script>
      const overlay = document.getElementById("loadingOverlay");
      requestAnimationFrame(() => {
        overlay.style.opacity = "1";
      });

      window.addEventListener("load", () => {
        hideOverlay();
      });

      setTimeout(() => hideOverlay(), 8000);

      function hideOverlay() {
        if (!overlay) return;
        overlay.style.opacity = "0";
        overlay.style.transition = "opacity 0.6s ease";
        setTimeout(() => overlay.remove(), 600);
      }
    </script>
  </body>
</html>
